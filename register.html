<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>GreenTech inscription</title>
  </head>
  <body>
    <div
      class="container relative flex justify-between items-center mb-16 mt-6"
    >
      <div class="absolute -z-10">
        <img src="./assets/drawing.png" alt="Drawing" />
      </div>
      <div>
        <img
          src="./assets/logo_Greentech.png"
          alt="Logo Greentech"
          class="h-20 mb-10 ph:h-20 mt-5"
        />
      </div>
      <div>
        <a href="./index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0,0,256,256"
            width="30px"
            height="30px"
            fill-rule="nonzero"
          >
            <g
              fill="#11FF84"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path
                  d="M24.96289,1.05469c-0.20987,0.00724 -0.41214,0.08036 -0.57812,0.20898l-23,17.94727c-0.43579,0.33978 -0.51361,0.96851 -0.17383,1.4043c0.33978,0.43579 0.96851,0.51361 1.4043,0.17383l1.38477,-1.08008v26.29102c0.00006,0.55226 0.44774,0.99994 1,1h13.83203c0.10799,0.01785 0.21818,0.01785 0.32617,0h11.67383c0.10799,0.01785 0.21818,0.01785 0.32617,0h13.8418c0.55226,-0.00006 0.99994,-0.44774 1,-1v-26.29102l1.38477,1.08008c0.2819,0.21983 0.65967,0.27257 0.991,0.13833c0.33133,-0.13423 0.56586,-0.43504 0.61526,-0.7891c0.0494,-0.35406 -0.09386,-0.70757 -0.37579,-0.92736l-7.61523,-5.94141v-7.26953h-6v2.58594l-9.38477,-7.32227c-0.18607,-0.14428 -0.41707,-0.21828 -0.65234,-0.20898zM25,3.32227l19,14.82617v26.85156h-12v-19h-14v19h-12v-26.85156zM37,8h2v3.70898l-2,-1.5625zM20,28h10v17h-10z"
                ></path>
              </g>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSfQDttBeE0A7U8ZeMb_gOmv6SkNvI-l1xFaKJcoJE_dsCGGkA/formResponse"
      class="flex flex-col justify-center"
    >
      <div class="input-container">
        <div class="field">
          <label for="entry.1735832692">Full name (الاسم الكامل)</label>
          <input
            type="text"
            id="entry.1735832692"
            name="entry.1735832692"
            required
          />
        </div>
        <div class="field">
          <label for="entry.469213681">Phone number (رقم الهاتف)</label>
          <input
            type="number"
            id="entry.469213681"
            name="entry.469213681"
            required
          />
        </div>
      </div>
      <div class="input-container">
        <div class="field">
          <label for="entry.1798686432"
            >Email address (البريد الإلكتروني)</label
          >
          <input
            type="email"
            id="entry.1798686432"
            name="entry.1798686432"
            required
          />
        </div>
        <div class="field">
          <label for="entry.1270034344">Physical address (العنوان)</label>
          <input
            type="text"
            id="entry.1270034344"
            name="entry.1270034344"
            required
          />
        </div>
      </div>
      <div class="input-container">
        <div class="field">
          <label for="entry.1895983621">Project name (اسم المشروع)</label>
          <input
            type="text"
            id="entry.1895983621"
            name="entry.1895983621"
            required
          />
        </div>
        <!-- https://docs.google.com/forms/d/e/1FAIpQLSfQDttBeE0A7U8ZeMb_gOmv6SkNvI-l1xFaKJcoJE_dsCGGkA/viewform?usp=pp_url&entry.1735832692=test&entry.469213681=4444&entry.1798686432=test@mail.com&entry.1270034344=test&entry.1895983621=test&entry.860486678=Yes&entry.2126677106=test&entry.1155624454=test -->
        <div class="w-60">
          <p class="text-white">
            Is it an innovative project with a label? <br />
            (هل هو مشروع مبتكر مع علامة ؟)
          </p>
          <div class="text-center mt-3">
            <label class="mx-5" for="entry.860486678_yes">Yes</label>
            <input
              type="radio"
              id="entry.860486678_yes"
              name="entry.860486678"
              value="Yes"
              required
            />
            <label class="mx-5" for="entry.860486678_no">No</label>
            <input
              type="radio"
              id="entry.860486678_no"
              name="entry.860486678"
              value="No"
              required
            />
          </div>
        </div>
      </div>
      <div class="input-container">
        <div class="field">
          <label for="entry.1155624454"
            >Link to prototype's picture <br />
            or video <br />
            (رابط لصورة النموذج الأولي أو الفيديو)</label
          >
          <input
            type="text"
            id="entry.1155624454"
            name="entry.1155624454"
            required
          />
        </div>
        <div class="field">
          <label for="entry.2126677106"
            >Project description (وصف للمشروع)</label
          >
          <textarea
            name="entry.2126677106"
            id="entry.2126677106"
            required
          ></textarea>
        </div>
      </div>
      <div class="text-center mb-5">
        <input type="submit" class="w-60 py-2 bg-Color-Yellow rounded-3xl" />
      </div>
    </form>
  </body>
</html>
